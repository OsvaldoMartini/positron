machine:
  node:
    version: 7
  pre:
    - mkdir ~/.yarn-cache
deployment:
  staging:
    branch: master
    owner: artsy
    commands:
      - NODE_ENV=production make deploy env=staging
  production:
    branch: release
    owner: artsy
    commands:
      - NODE_ENV=production make deploy env=production
dependencies:
  override:
    - yarn install
  post:
    - /etc/init.d/elasticsearch start
  cache_directories:
    - ~/.yarn-cache
test:
  override:
    - "DANG=811cbbb6dff14fe34cc7f ER_TOKEN=7e0778afdd8b1508764 DANGER_GITHUB_API_TOKEN=${DANG}${ER_TOKEN} npm run danger"
    - yarn test:
        parallel: true