machine:
  node:
    version: 7
  pre:
    - mkdir ~/.yarn-cache
deployment:
  staging:
    branch: master
    owner: artsy
    commands:
      - NODE_ENV=production make deploy env=staging
  production:
    branch: release
    owner: artsy
    commands:
      - NODE_ENV=production make deploy env=production
dependencies:
  override:
    - yarn install
  post:
    - sudo /etc/init.d/elasticsearch start
  cache_directories:
    - ~/.yarn-cache
test:
  override:
    - yarn test:
        parallel: true