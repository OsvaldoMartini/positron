machine:
  node:
    version: 7
  pre:
    - mkdir ~/.yarn-cache
deployment:
  staging:
    branch: master
    owner: artsy
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - NODE_ENV=production make deploy env=staging
  production:
    branch: release
    owner: artsy
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - NODE_ENV=production make deploy env=production
dependencies:
  override:
    - yarn install
  post:
    - sudo /etc/init.d/elasticsearch start
  cache_directories:
    - ~/.yarn-cache
test:
  override:
    - yarn test:
        parallel: true